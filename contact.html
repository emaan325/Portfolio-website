<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Emaan Azhar</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="projects.html">Projects</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="services.html">Services</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="contact.html">Contact Us</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Projects</a>
                <a href="">Services</a>
                <a href="">Contact Us</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
       <section>
  <div id="contact-form-container" style="max-width: 400px; margin: 60px auto 0 auto; background: #fffbe6; box-shadow: 0 4px 32px rgba(109,67,0,0.18); border-radius: 16px; padding: 2rem; display: flex; flex-direction: column; align-items: center;">
    <h1 style="color: rgb(109,67,0); margin-bottom: 1.5rem;">Contact Us</h1>
    <form id="contact-form" style="width: 100%; display: flex; flex-direction: column; gap: 1rem;">
      <input type="text" name="fullname" placeholder="Full Name" required style="padding: 0.7rem; border-radius: 6px; border: 1px solid #ccc;">
      <input type="email" name="email" placeholder="Email" required style="padding: 0.7rem; border-radius: 6px; border: 1px solid #ccc;">
      <select name="service" required style="padding: 0.7rem; border-radius: 6px; border: 1px solid #ccc;">
        <option value="" disabled selected>Select Service</option>
        <option>UI/UX Designer</option>
        <option>Graphic Designer</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>WordPress Website Developer</option>
        <option>Full Stack Developer</option>
        <option>Data Analyst</option>
        <option>Programmer (C++, Java, Python)</option>
        <option>Mobile App Developer</option>
      </select>
      <textarea name="message" placeholder="Message" required style="padding: 0.7rem; border-radius: 6px; border: 1px solid #ccc; min-height: 80px;"></textarea>
      <button type="submit" style="background: rgb(109,67,0); color: #fff; border: none; border-radius: 6px; padding: 0.7rem; font-size: 1rem; cursor: pointer;">Submit</button>
    </form>
  </div>
  <h2 id="thankyou-message" style="display:none; text-align:center; color:rgb(109,67,0); margin-top: 80px;">
    Thanks for contacting us, we will answer you as early as possible.<br>
    Hope you will wait for our response.
  </h2>
</section>
<script>
  document.getElementById('contact-form').onsubmit = function(e){
    e.preventDefault();
    document.getElementById('contact-form-container').style.display = 'none';
    document.getElementById('thankyou-message').style.display = 'block';
  };
</script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init({offset:0});
        </script>
        <script>
            function hamburg(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(0px)"
            }
            function cancel(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(-500px)"
            }
        </script>
</body>
</html>
